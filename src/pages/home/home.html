<ion-header>
  <ion-navbar>
    <ion-title>
      github Search App
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col col-12>
        <ion-label>Languages</ion-label>
        <ion-select name="language" [(ngModel)]="language">
          <ion-option vlaue="Java">Java</ion-option>
          <ion-option vlaue="PHP">PHP</ion-option>
          <ion-option vlaue="Python">Python</ion-option>
          <ion-option vlaue="Arduino">Arduino</ion-option>
          <ion-option vlaue="C#">C#</ion-option>
        </ion-select>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-12>
        <ion-searchbar (keyup)="findData($event)"></ion-searchbar>
        <ion-list>

        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
